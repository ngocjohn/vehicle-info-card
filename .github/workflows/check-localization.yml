name: Check Localization Changes

on:
  pull_request:
    paths:
      - 'src/languages/*.json'
      - 'src/localize/string.json'

  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  check-localization:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install json5

      - name: Run localization check
        id: check-localization
        run: node scripts/check-localization.js

      - name: Check for diff-report.md
        id: check_diff_report
        run: echo "hasIssues=$(cat scripts/diff-report.md)" >> $GITHUB_ENV || echo "hasIssues=false" >> $GITHUB_ENV

      - name: Add PR comment if there are issues
        if: steps.check_diff_report.outputs.hasIssues == 'true'
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const diffReport = fs.readFileSync('scripts/diff-report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: diffReport
            });
